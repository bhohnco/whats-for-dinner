<html>
<head>
  <link rel="stylesheet" href="./styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
<header class="header">What's for Dinner?</h1>
  <button id="addRecipeButton" class="buttons" type="button" name="add-recipe">ADD A RECIPE</button>
</header>
<div class="flex-box">
  <section id="box1" class="boxes">
    <h2 class="box1-lead">What are you looking for? <span class= "required">*</span> </h2>
    <br>
    <div class="radios">
      <div>
        <input class="selection" type= "radio" id="Side" name="dishes" value="side"/>
        <label class="radio-label" for="side">Side</label>
      </div>
      <br>
      <div>
        <input class="selection" type="radio" id="Main Dish" name="dishes" value="Main Dish"/>
        <label class="radio-label" for="Main Dish">Main Dish</label>
      </div>
      <br>
      <div>
        <input class="selection" type="radio" id="Dessert" name="dishes" value="Dessert"/>
        <label class="radio-label" for="Dessert">Dessert</label>
      </div>
      <br>
      <div>
        <input class="selection" type="radio" id="Entire" name="dishes" value="Entire"/>
        <label class="radio-label" for="Entire">Entire Meal</label>
      </div>
      <br>
      <button class="lets-cook-button" type="button">LET'S COOK!</button>
    </div>
  </section>
  <section id="box2" class="boxes">
    <div class="cookpotdisplay">
      <div class="cookpot">
        <img src="assets/cookpot.svg" alt="Pot icon"/>
      </div>
    </div>
    <div class="foodResults" hidden>
      <h1>You should make:</h1>
      <p class="food-text" id="food-text"></p>
<!--      <p class="entire-meal" id="entire-meal"></p>-->
    </div>
  </section>
</div>
</body>
<script type="text/javascript" src="main.js"></script>
</html>
