<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <h3>What's for Dinner?</h3>
      <button id="addRecipeButton" class="buttons" type="button" name="add-recipe">ADD A RECIPE</button>
    </header>
    <form id="dinnerForm" class="boxes">
      <section id="dinnerOptions">
    <p>What are you looking for?*</p>
    <div class="radios">
      <input class="radio-1" type= "radio" id="Side" name="dishes" value="side"
      <label class="radio-label"for="side">Side</label>
    </div>
    <br>
    <div>
      <input class="radio-2" type="radio" id="Main Dish" name="dishes" value="Main Dish"
      <label class="radio-label"for="Main Dish">Main Dish</label>
    </div>
    <br>
    <div>
      <input class="radio-3" type="radio" id="Dessert" name="dishes" value="Dessert"
      <label class="radio-label"for="Dessert">Dessert</label>
    </div>
    <br>
    <div>
      <input class="radio-4" type="radio" id="Entire Meal" name="dishes" value="Entire Meal"
      <label class="radio-label for="Entire Meal">Entire Meal</label>
    </div>
    <br>
    <button class="lets-cook-button" type="button">LET'S COOK!</button>
   </section>
  </form>
  <section class="boxes" id="box2">
    <img class="cookpot" src="assets/cookpot.svg" alt="Pot icon">
  </section>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
